  <!-- Botão Voltar ao Topo -->
  <button id="backToTop" class="back-to-top" type="button" aria-label="Voltar ao topo">
    <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
  </button>

  <!-- Script do botão voltar ao topo -->
  <script>
    (() => {
      const btn = document.getElementById('backToTop');
      if (!btn) return;

      const showAt = 400; // px de rolagem para exibir
      const onScroll = () => {
        (window.scrollY || document.documentElement.scrollTop) > showAt
          ? btn.classList.add('is-visible')
          : btn.classList.remove('is-visible');
      };

      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();

      btn.addEventListener('click', () => {
        try {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (e) {
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }
      });
    })();
  </script>

  <!-- Aqui cada página vai carregar seu JS -->

</body>
